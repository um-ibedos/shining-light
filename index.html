		<script>
			window.onload=()=>{
				document.querySelector('.video').innerHTML=`
					<video type="video/mp4" loop controls playsinline poster='/shining-light/thumbnail.png' tabindex='1' oncontextmenu="return false;">
					</video>`;
				var x=document.querySelector('video');
				x.removeAttribute('controls');
				x.onclick=()=>{
					if(x.innerHTML.replace(/\s+/gs,'')==''){
						x.innerHTML=`
						<source src='/shining-light/%E8%BC%9D%E3%81%8F%E5%85%89.mp4'>`;
						x.play();
					}else{
						x.paused?x.play():x.pause();
					}
				};
				x.onkeydown=(e)=>{
					if(e.code=='Space'){
						if(x.innerHTML.replace(/\s+/gs,'')==''){
							x.innerHTML=`
							<source src='/shining-light/%E8%BC%9D%E3%81%8F%E5%85%89.mp4'>`;
							x.play();
						}else{
							x.paused?x.play():x.pause();
						}
					}
				};
			};
		</script>
