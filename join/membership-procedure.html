		</p>

			<input type='tel' title='xxx+xxxx+xxxx' placeholder="電話番号(必須)(xxx+xxxx+xxxx)" pattern="[0-9]{3}\+?[0-9]{4}\+?[0-9]{4}" required><br>

			<input type='text' placeholder="お住まいの地域"><br>
			<br>
			<strong><input type='submit' value='決定' id='決定'></strong>
		</form>
